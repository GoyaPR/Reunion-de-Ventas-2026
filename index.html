  <script>
    (function() {
      var DESIGN_WIDTH = 1000;
      var DESIGN_HEIGHT = 1200;
      var wrapper = document.getElementById('responsive-wrapper');
      var ad = document.getElementById('gwd-ad');

      function scaleAd() {
        if (!wrapper || !ad) {
          return;
        }
        var wrapperWidth = wrapper.clientWidth;
        if (!wrapperWidth) {
          return;
        }
        var wrapperHeight = wrapper.clientHeight;
        if (!wrapperHeight) {
          wrapperHeight = wrapperWidth * (DESIGN_HEIGHT / DESIGN_WIDTH);
        }
        var scale = Math.min(wrapperWidth / DESIGN_WIDTH, wrapperHeight / DESIGN_HEIGHT);
        var verticalOffset = 0;
        if (wrapperWidth <= 480) {
          scale *= 1.25;
          verticalOffset = 20;
        } else if (wrapperWidth <= 768) {
          scale *= 1.12;
          verticalOffset = 12;
        }
        scale = Math.min(scale, 1);
        ad.style.transform = 'scale(' + scale + ')';
        var scaledWidth = DESIGN_WIDTH * scale;
        var scaledHeight = DESIGN_HEIGHT * scale;
        ad.style.left = ((wrapperWidth - scaledWidth) / 2) + 'px';
        ad.style.top = ((wrapperHeight - scaledHeight) / 2 + verticalOffset) + 'px';
      }

      window.addEventListener('resize', scaleAd);
      window.addEventListener('DOMContentLoaded', scaleAd);
      window.addEventListener('load', scaleAd);
      scaleAd();
    })();
  </script>
  <script type="text/javascript" id="gwd-init-code">
    (function() {
      var gwdAd = document.getElementById('gwd-ad');

      /**

      function handleDomContentLoaded(event) {

      /**
       * Handles the WebComponentsReady event. This event is fired when all
       * custom elements have been registered and upgraded.
       */
      function handleWebComponentsReady(event) {
        // Start the Ad lifecycle.
        requestAnimationFrame(function() {
          setTimeout(function() {
            gwdAd.initAd();
          }, 1);
        });
      }

      /**
       * Handles the event that is dispatched after the Ad has been
       * initialized and before the default page of the Ad is shown.
       */
      function handleAdInitialized(event) {}

      window.addEventListener('DOMContentLoaded',
        handleDomContentLoaded, false);
      window.addEventListener('WebComponentsReady',
        handleWebComponentsReady, false);
      window.addEventListener('adinitialized',
        handleAdInitialized, false);
    })();
  </script>
